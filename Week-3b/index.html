<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEEK 3b</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <h1>WEEK 3B TASK</h1>
    <h2>Register Page</h2>

    <section class="register">
      <form action="">
        <h2>Register With Us Today</h2>
        <fieldset>
          <legend>First Name</legend>
          <input type="text" placeholder="Your first name" required />
        </fieldset>

        <fieldset>
          <legend>Last Name</legend>
          <input type="text" placeholder="Your last name" required />
        </fieldset>

        <fieldset>
          <legend>Phone Number</legend>
          <input type="tel" placeholder="Your phone number" required />
        </fieldset>

        <fieldset>
          <legend>Email</legend>
          <input type="email" placeholder="e.g    abc@xmail.com" required />
        </fieldset>

        <fieldset class="gender">
          <legend>Gender</legend>
          <input type="radio" name="Gender" value="Male" />Male <br />
          <input type="radio" name="Gender" value="Female" />Female <br />
        </fieldset>

        <fieldset>
          <legend>Date of Birth</legend>
          <input type="date" name="date" required />
        </fieldset>

        <fieldset>
          <legend>Favourite Colour</legend>
          <input class="color" type="color" name="colour" required />
        </fieldset>

        <input class="submit" href="/Week 3b/success.html" type="submit" value="Register" />

        <a href="/Week-3b/login.html">Click Here To Login</a>
      </form>
    </section>
  </body>
</html>
